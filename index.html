<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Name Search</title> <style> body { font-family: Arial, sans-serif; } #searchInput { margin-bottom: 10px; } #result { margin-top: 10px; } .person { margin-bottom: 10px; } </style> </head> <body> <h2>Name Search</h2> <label for="searchInput">Search by name:</label> <input type="text" 
id="searchInput" oninput="searchNames()" placeholder="Enter name..."> <div id="result"></div> <script> // Sample data const data = [ { "name": "Alice", "age": 25, "place": "New York", "dob": "1998-03-12" }, { "name": "Bob", "age": 32, "place": "Los Angeles", "dob": "1991-07-19" }, { "name": "Charlie", "age": 41, "place": "Chicago", "dob": "1982-11-03" }, { "name": "David", "age": 18, "place": "Houston", "dob": "2005-05-08" }, { "name": "Emily", "age": 29, "place": "San Francisco", "dob": "1994-09-26" }, { "name": "Frank", "age": 36, "place": "Boston", "dob": "1987-12-30" }, { "name": "Grace", "age": 22, "place": "Miami", "dob": "2001-01-14" }, { "name": "Harry", "age": 47, "place": "Seattle", "dob": "1976-06-21" } ];
function searchNames() { const searchInput = document.getElementById('searchInput').value.toLowerCase(); const resultContainer = document.getElementById('result'); resultContainer.innerHTML = ''; const filteredNames = data.filter(person => person.name.toLowerCase().includes(searchInput)); if (filteredNames.length > 0) { filteredNames.forEach(person => { const personDiv = document.createElement('div'); personDiv.classList.add('person'); personDiv.textContent = `Name: ${person.name}, Age: ${person.age}, Place: ${person.place}, DOB: ${person.dob}`; resultContainer.appendChild(personDiv);
}); } else { resultContainer.textContent = 'No matching names found.'; } } </script> </body> </html>
